<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravatar Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Gravatar Data</h1>
    <table>
        <tr>
            <th>Field</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Username</td>
            <td>{{ username }}</td>
        </tr>
        <tr>
            <td>Display Name</td>
            <td>{{ display_name }}</td>
        </tr>
        <tr>
            <td>About Me</td>
            <td>{{ about_me }}</td>
        </tr>
        <tr>
            <td>Profile URL</td>
            <td>{{ profile_url }}</td>
        </tr>
    </table>
</body>
</html>
